<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = onPageChange($event)">
</mat-paginator>
<br/>

<div>
  <ng-container *ngFor="let data of pageData">
      <app-roi-element  *ngFor="let roi of data.areas" imgname="{{data.filename}}" [roidata]="roi">
      </app-roi-element>
  </ng-container>

</div>
